<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <title>Prodavnica artikala</title>
    <link rel="stylesheet" href="style-css.css">
</head>
<body>
    <h1>Artikli</h1>
    <hr>

    <div class="container">
        <table id="artikli">
            <thead>
                <tr>
                    <th>Redni broj</th>
                    <th>Naziv</th>
                    <th>Cena ($)</th>
                </tr>
            </thead>
            <tbody id="artikli-body">
                
            </tbody>
        </table>

        <table id="obrisaniArtikli">
            <thead>
                <tr>
                    <th>Naziv</th>
                </tr>
            </thead>
            <tbody id="obrisaniArtikli-body">

            </tbody>
        </table>
    </div>

    <div id="artiklDetalji"></div>
    
    <form id="artikl-forma">
        <label for="naziv">Naziv:</label>
        <input type="text" id="naziv" name="naziv" required><br>

        <label for="cena">Cena ($):</label>
        <input type="number" id="cena" name="cena" required><br>

        <label for="opis">Opis:</label>
        <input type="text" id="opis" name="opis" required><br>
    </form>
    <br>
    <button type="button" id="dodajArtiklBtn">Dodaj artikal</button>

    <script src="index.js"></script>
</body>
</html>
